<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="stylesheet" href="assets/toggle.css" />
  </head>
  <body>
    <header class="container">
      <div class="row">
        <img class="col-3 icon-header" src="assets/icons/menu.svg" alt="menu-menu" />
        <h2 class="col-6 titlo-header">ConduSe</h2>
        <img class="col-3 icon-header" src="assets/icons/chat.svg" alt="chat-icon" />
      </div>
    </header>
    <main class="container">
      <div class="row">

        <h5 class="col-8 offset-2"> Hyundai Santa Fe </h5>
        <select class="col-8 offset-2 select-plate">
          <option value="1">P273DWY</option>
          <option value="2">N913MIO</option>
          <option value="3">H4F9DJ3</option>
          <option value="3">JVCK130</option>
        </select>
      </div>
    </main>

    <section class="container">
      <div class="row mb-4">
        <div class="col-3">
          <img class="icon icon-section" src="assets/icons/motor.svg" alt="" />
        </div>
        <h5 class="col"> Apago <br /> Remoto </h5>
        <label class="switch col">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="row mb-4">
        <div class="col-3">
            <img class="icon icon-section mb-2" src="assets/icons/lock.svg" alt="" />
        </div>
        <h5 class="col"> Cierre de <br /> Seguros </h5>
        <label class="switch col">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="container pb-4 pt-4">
        <div class="row">
          <div class="col-6 map-icons">
            <img class="icon icon-section mb-2" src="assets/icons/placeholder.svg" alt="" />
            <h5 class=""> Ubicar <br /> Vehiculo </h5>
          </div>
          <div class="col-6 map-icons">
            <img class="icon icon-section mb-2" src="assets/icons/map-location.svg" alt="" />
            <h5 class=""> Visualizar <br /> Ruta </h5>
          </div>
        </div>
      </div>
    </section>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="text/javascript" href="main.js" />
  </body>
</html>
