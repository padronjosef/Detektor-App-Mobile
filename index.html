<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="stylesheet" href="assets/toggle.css" />
  </head>
  <body>
    
    <div class="map container">
      <div class="row header-map">
        <img class="" id="arrow-btn" src="assets/icons/left-arrow.svg" alt="menu-menu"/>
        <h5 class="col titulo-map">Hyundai Santa Fe</h5>
        <img class="col-3 icon-header" src="assets/icons/chat2.svg" alt="chat-icon" />
      </div>
      <div class="map-img">
        <img src="assets/Detektor-phone.png" alt="">
      </div>
      <div class="row footer-map">
        <img class="col-4 icon-header" src="assets/icons/map-location.svg" alt="menu-menu"/>
        <img class="col-4 alarm-icon" src="assets/icons/alarm.svg" alt="menu-menu"/>
        <img class="col-4 icon-header" src="assets/icons/support.svg" alt="chat-icon" />
      </div>

    </div>

    <div class="menu container">
      <div class="row header-menu">
        <img class="col-3 icon-header" id="close-menu" src="assets/icons/close.svg" alt="menu" />
        <img class="logo col" src="assets/logo.png" alt="logo detektor">
      </div>

      <div class="row mb-3">
        <img class="col-3 icon-header" src="assets/icons/support.svg">
        <ul class="col"> <a href=""> Asistencia </a> </ul>
      </div>
      <div class="row mb-3">
        <img class="col-3 icon-header" src="assets/icons/car.svg">
        <ul class="col"> <a href=""> ConduSe </a> </ul>
      </div>
      <div class="row mb-3">
        <img class="col-3 icon-header" src="assets/icons/account.svg">
        <ul class="col"> <a href=""> Cuenta </a> </ul>
      </div>
      <div class="row mb-3">
        <img class="col-3 icon-header" src="assets/icons/information.svg">
        <ul class="col"> <a href=""> Informacion </a> </ul>
      </div>
      <div class="row pt-3">
        <img class="col-3 icon-header" src="assets/icons/btn-off.svg">
        <ul class="col"> <a href=""> Salir </a> </ul>
      </div>
    </div>

    <header class="container">
      <div class="row">
        <img class="col-3 icon-header" id="burger-menu" src="assets/icons/menu.svg" alt="menu-menu"/>
        <h2 class="col-6 titlo-header">ConduSe</h2>
        <img class="col-3 icon-header" src="assets/icons/chat2.svg" alt="chat-icon" />
      </div>
    </header>
    <main class="container">
      <div class="row">

        <h5 class="col-8 offset-2"> Hyundai Santa Fe </h5>
        <select class="col-8 offset-2 select-plate">
          <option value="1">P273DWY</option>
          <option value="2">N913MIO</option>
          <option value="3">H4F9DJ3</option>
          <option value="3">JVCK130</option>
        </select>
      </div>
    </main>

    <section class="container">
      <div class="row mb-4">
        <div class="col-3">
          <img class="icon icon-section" src="assets/icons/motor.svg" alt="" />
        </div>
        <h5 class="col"> Apago <br /> Remoto </h5>
        <label class="switch col">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="row mb-4">
        <div class="col-3">
            <img class="icon icon-section mb-2" src="assets/icons/lock.svg" alt="" />
        </div>
        <h5 class="col"> Cierre de <br /> Seguros </h5>
        <label class="switch col">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="container pb-4 pt-4">
        <div class="row">
          <div class="col-6 map-icons">
            <img class="icon icon-section mb-2 map-btn" src="assets/icons/placeholder.svg" alt="" />
            <h5 class=""> Ubicar <br /> Vehiculo </h5>
          </div>
          <div class="col-6 map-icons">
            <img class="icon icon-section mb-2 map-btn" src="assets/icons/map-location.svg" alt="" />
            <h5 class=""> Visualizar <br /> Ruta </h5>
          </div>
        </div>
      </div>
    </section>

    <!-- Jquery -->
    <script src="script.js"></script>
  </body>
</html>
